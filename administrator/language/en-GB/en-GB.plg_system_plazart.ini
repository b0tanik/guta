/* TOUR GUIDE */
TZ_TOUR_INTRO_FIRST					= "<h1>Welcome to Plazart!</h1>
	    <p>Are you ready to discover the best framework for Joomla! yet? Click the buttons below to start your travel and having fun!</p>"
TZ_TOUR_INTRO_TOUR1					= "The settings are applied for all themes, layouts. Setting included in the tab: enable or disable development mode, responsive and ThemeMagic feature."	    
TZ_TOUR_INTRO_TOUR2					= "The settings in the tab is also included in the ThemeMagic. The settings allow you to select default theme for the style and change logo if you wish."
TZ_TOUR_INTRO_TOUR3					= "TZ tz comes with multiple layouts, in the layout setting, it allows to configure/customize the layout you wish to use in each style. Each layout contains number of block, and each block includes one or many module positions."
TZ_TOUR_INTRO_TOUR4					= "The tab includes settings of the Megamenu - a missing feature in Joomla!. With Megamenu, you can create any type of menu that your site needs."
TZ_TOUR_INTRO_TOUR5					= "The settings let you override template. In your site, you can use multiple styles simultaneously, each style is applied in specific menus. The menus that are assigned in settings of style A will override the same menus in default style."	    

TZ_TOUR_GUIDE_1_TITLE						   ="Compile LESS to CSS"
TZ_TOUR_GUIDE_1_CONTENT					   ="<div class="tz-tour-img"><img src=\"TZ_ADMIN_URL/admin/tour/img/enable-development.png\" alt=\"\" /></div> <p>Feel free to enable the option when you are in development mode. This option will allow you to compile LESS to CSS. Whatever changes in your customization for the LESS files will then be compiled to the corresponding CSS files, which are the actual files that get your site running on.</p>"
TZ_TOUR_GUIDE_2_TITLE						   ="ThemeMagic"
TZ_TOUR_GUIDE_2_CONTENT					   ="<div class="tz-tour-img"><img src=\"TZ_ADMIN_URL/admin/tour/img/thememagic-admin.png\" alt=\"\" /></div> <p>ThemeMagic is the visual customization. It includes multiple parameters which allow you to go on customize as you wish. The changes in the front-end are displayed in the right panel.</p>"
TZ_TOUR_GUIDE_3_TITLE						   ="Select Style to Edit"
TZ_TOUR_GUIDE_3_CONTENT					   ="<div class="tz-tour-img"><img src=\"TZ_ADMIN_URL/admin/tour/img/list-of-styles.png\" alt=\"\" /></div> <p>You can use this option to quickly select style for customization.</p>"
TZ_TOUR_GUIDE_4_TITLE					       ="Language of current style"
TZ_TOUR_GUIDE_4_CONTENT					   ="Select the language that you wish to set as default if your site is multilingual. If your site is in a single language only, this field will be disabled."
TZ_TOUR_GUIDE_5_TITLE						   ="Template version and update"
TZ_TOUR_GUIDE_5_CONTENT					   ="To check out whether or not your Plazart template is up to date, simply click on the button and get the status. If it's not up to the latest version, no worry, you can get the upgrade for free."
TZ_TOUR_GUIDE_6_TITLE						   ="FrameWork version and update"
TZ_TOUR_GUIDE_6_CONTENT					   ="This button allows you to 1) Check and 2) Update the latest version of framework in case yours are not up to date."
TZ_TOUR_GUIDE_7_TITLE						   ="Global Settings"
TZ_TOUR_GUIDE_7_CONTENT					   ="<div class="tz-tour-img"><img src=\"TZ_ADMIN_URL/admin/tour/img/global-settings.png\" alt=\"\" /></div> <p>The settings are applied for all styles, themes, layouts. Setting included in the tab: enable or disable development mode, responsive and ThemeMagic feature.</p>"
TZ_TOUR_GUIDE_8_TITLE						   ="Enable/Disable development mode"
TZ_TOUR_GUIDE_8_CONTENT					   ="Please enable this option when you are in development mode. It should be turned off if you are not developing your site so that your site speed is better."
TZ_TOUR_GUIDE_9_TITLE						   ="Enable ThemeMagic feature"
TZ_TOUR_GUIDE_9_CONTENT                      ="<p>If you want to use ThemeMagic to customize your theme, you gotta have to enable the ThemeMagic first.</p><div class="tz-tour-img"><img src=\"TZ_ADMIN_URL/admin/tour/img/theme-magic.png\" alt=\"\" /></div> <p>Click on the ThemeMagic to go to the ThemeMagic configuration panel. </p>"
TZ_TOUR_GUIDE_10_TITLE                       ="Enable or Disable responsive"
TZ_TOUR_GUIDE_10_CONTENT                     ="TZ TZ will allow you to enable the responsive feature or not. If you select No, your site is a non-responsive website."
TZ_TOUR_GUIDE_11_TITLE                       ="Theme Settings"
TZ_TOUR_GUIDE_11_CONTENT                     ="<div class="tz-tour-img"><img src=\"TZ_ADMIN_URL/admin/tour/img/list-of-themes.png\" alt=\"\" /></div> <p>The settings in the tab is also included in the ThemeMagic. The settings allow you to select default theme for the style and change logo if you wish.</p>"
TZ_TOUR_GUIDE_12_TITLE                       ="Select theme for current style"
TZ_TOUR_GUIDE_12_CONTENT                     ="<div class="tz-tour-img"><img src=\"TZ_ADMIN_URL/admin/tour/img/list-of-themes.png\" alt=\"\" /></div> <p>TZ TZ supports multiple Themes, select the Theme you want to apply for the style then customize it as you wish.</p>"
TZ_TOUR_GUIDE_13_TITLE                       ="Logo Setting"
TZ_TOUR_GUIDE_13_CONTENT                     ="<div class="tz-tour-img"><img src=\"TZ_ADMIN_URL/admin/tour/img/logo.png\" alt=\"\" /></div> <p>You can use either image or text logo type. To change your current logo, just select a new logo image, it will automatically replace the current logo. Note that this settings can be configured in the ThemeMagic as well.</p>"
TZ_TOUR_GUIDE_14_TITLE                       ="Layout Settings"
TZ_TOUR_GUIDE_14_CONTENT                     ="<div class="tz-tour-img"><img src=\"TZ_ADMIN_URL/admin/tour/img/list-of-layouts.png\" alt=\"\" /></div> <p>TZ tz comes with multiple layouts, in the layout setting, it allows to configure/customize the layout you wish to use in each style. Each layout contains number of block, and each block includes one or many module positions.</p>"
TZ_TOUR_GUIDE_15_TITLE                       ="Select Layout the style uses"
TZ_TOUR_GUIDE_15_CONTENT                     ="<div class="tz-tour-img"><img src=\"TZ_ADMIN_URL/admin/tour/img/list-of-layouts.png\" alt=\"\" /></div> <p>From the multiple layouts, select the one that the style uses. You can easily customize the layout using the Layout Configuration below.</p>"
TZ_TOUR_GUIDE_16_TITLE                       =""
TZ_TOUR_GUIDE_16_CONTENT                     =""
TZ_TOUR_GUIDE_17_TITLE                       ="MegaMenu Settings"
TZ_TOUR_GUIDE_17_CONTENT                     ="The tab includes settings of the Megamenu - a missing feature in Joomla!. With Megamenu, you can create any type of menu that your site needs."
TZ_TOUR_GUIDE_18_TITLE                       ="Enable or disable MegaMenu"
TZ_TOUR_GUIDE_18_CONTENT                     ="If you only want to use Joomla! menu system,  just turn it off"
TZ_TOUR_GUIDE_19_TITLE                       ="Menu Assignment"
TZ_TOUR_GUIDE_19_CONTENT                     ="<div class="tz-tour-img"><img src=\"TZ_ADMIN_URL/admin/tour/img/menu-assign.png\" alt=\"\" /></div> <p>The settings let you override template. In your site, you can use multiple styles simultaneously, each style is applied in specific menus. The menus that are assigned in settings of style A will override the same menus in default style.</p>"
TZ_TOUR_GUIDE_20_TITLE                       ="Module Positions Setting"
TZ_TOUR_GUIDE_20_CONTENT                     ="<div class="tz-tour-img"><img src=\"TZ_ADMIN_URL/admin/tour/img/layout.png\" alt=\"\" /></div><p>Using the button to assign module position to the block.</p><div class="tz-tour-img"><img src=\"TZ_ADMIN_URL/admin/tour/img/layout-module.png\" alt=\"\" /></div><p>You can set the number of module positions for a spotlight block.</p>"
TZ_TOUR_GUIDE_21_TITLE                       ="Module Positions"
TZ_TOUR_GUIDE_21_CONTENT                     ="Select the positions that are going to be used in the above selected layout. In other words, this will allow you to freely configure which content to be displayed in that specific selected layout according to your preferences."
TZ_TOUR_GUIDE_22_TITLE                       ="Responsive Layout"
TZ_TOUR_GUIDE_22_CONTENT                     ="<div class="tz-tour-img"><img src=\"TZ_ADMIN_URL/admin/tour/img/responsive-layout.png\" alt=\"\" /></div><p>In this setting panel, you can enable/disable and resize the module positions for the spotlight blocks only for each specific layout: wide, mobile, tablet, etc.</p>"
TZ_TOUR_GUIDE_23_TITLE                       ="Layouts Configuration"
TZ_TOUR_GUIDE_23_CONTENT                     ="<div class="tz-tour-img"><img src=\"TZ_ADMIN_URL/admin/tour/img/enable-disable-position.png\" alt=\"\" /></div><p>Using the icon to enable/disable the module position for the spotlight block in the current layout.</p><div class="tz-tour-img"><img src=\"TZ_ADMIN_URL/admin/tour/img/resize-module-position.png\" alt=\"\" /></div><p>Drag to resize the module position (basegrid: 12). Please do keep in mind that it is applied in the current modifying layout only and not applied to all unless you make changes in each layout accordingly.</p>"
